  inicio:
    servicios: Servicios
    resumen:  Somos profesionales con experiencia en sistemas financieros y de gestión empresarial.
              Nos focalizamos en los mercados financieros. Brindamos asesoría en análisis económico, financiero y regulación.
    clientes: Clientes
  nosotros:
    historia: Historia
    miembros: Conozca al equipo
    nosotros: Nosotros
    directorio: Directorio
    expertos: Expertos
    resumen1: 'Mercados de Capitales, Inversiones y Finanzas Consultores S.A. (MC&F), es una empresa de consultoría peruana especializada en asuntos complejos vinculados a los sistemas financieros, al mercado de capitales y a la creación de valor en los sistemas de gestión empresarial; y desde el año 2008 brinda servicios tanto a corporaciones nacionales e internacionales de capital estatal y/o privado, empresas familiares, instituciones financieras, inversionistas institucionales e importantes entidades multilaterales.'
    resumen2: 'No obstante, MC&F como concepto, nace hacia fines del año 1995 como iniciativa para promover el desarrollo de los mercados financieros y de capitales en el Perú. Su gestación se ubicó en un entorno árido en donde las primeras grandes reformas asociadas a estos mercados se habían realizado, y apenas asomaban sus primeros efectos; había aún ausencia de importantes actores o instituciones típicas de mercados financieros modernos, y en ese sentido, el conocimiento, la cultura financiera y bursátil en general era una idea que aún era extranjera a nuestra realidad. En ese contexto, y considerando además que varios de los socios fundadores de MC&F se mantenían vinculados a labores profesionales en el Gobierno del Perú, MC&F adopta la forma de una Organización Sin Fines de Lucro (ONG) –denominada Centro de Estudios de Mercados de Capitales y Financieros (MC&F)- y focaliza sus actividades en el desarrollo de seminarios, paneles y eventos de discusión sobre la temática relacionada a los mercados de su interés.'
    resumen3: 'Decenas de eventos tuvieron lugar bajo el liderazgo de MC&F como ONG, temas como los siguientes fueron cubiertos: reformas del Mercado de Valores, del Sistema Privado de Pensiones, del Sistema Bancario (incluidas enmiendas de la legislación del Banco Central de Reserva); asimismo discusiones y análisis de nuevas entidades, instituciones y mecanismos en los mercados financieros del Perú que tuvieron lugar en dichos años, tales como las relacionadas a los Fondos Mutuos, los Fondos de Inversión, las Instituciones de Compensación y Liquidación de Valores, las Clasificadoras de Riesgo, las titularizaciones de activos, las Ofertas Públicas de Adquisición (OPA), implementaciones de las Reglas de Basilea, entre otros temas importantes. De esta forma MC&F, propicio el mayor conocimiento de los mercados y su funcionamiento y albergo la generación de múltiples planteamientos para mejorar el funcionamiento del sistema financiero y del mercado de capitales del Perú. Como resultado de lo anterior, MC&F publica la obra el "ABC del Mercado de Capitales" en el año 1998 como una contribución a hacer más asequible el entendimiento del mismo.'
    resumen4: 'Con el incremento de la sofistificación de los mercado financieros peruanos, en el año 2001 MC&F instaura un Consejo de Buen Gobierno Corporativo conformado por respetados empresarios, importantes directores de corporaciones y representantes del mercado de valores del Perú. Asume así un liderazgo en este tema, el cual se consagra con la publicación de su versión del Código de Buen Gobierno Corporativo de ese mismo año. En la misma línea, en el año 2002, MC&F es invitado a conformar el grupo de entidades a cargo de la elaboración de los "Principios de Buen Gobierno Corporativo para las Sociedades Peruanas" que ese mismo año publicaría la CONASEV, el regulador del mercado de valores peruano –hoy, SMV-. Desde ese entonces, MC&F ha estado abocado a promover la mejora de los estándares de Buen Gobierno Corporativo en diversas corporaciones que han requerido su concurso. Confirmando su rol de liderazgo en estos aspectos, en el año 2006 MC&F elabora para el FONAFE el “Código Marco de Buen Gobierno Corporativo de las Empresas del Estado”.'
    resumen5: 'A inicio del año 2008, MC&F adopta la forma legal que hoy ostenta, a efectos de brindar toda una gama de servicios de asesoría en los distintos planos que requieran las entidades participantes o interesadas en participar en los mercados financieros y de capitales. A la par de su alto estándar técnico, MC&F mantiene como su rasgo más distintivo su independencia y ausencia de conflictos de interés en la provisión de servicios.'
